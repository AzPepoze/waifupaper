name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gtk-4.0 \
            libcairo2-dev \
            libgirepository1.0-dev \
            libgtk-4-dev \
            libwebkitgtk-6.0-dev \
            libgtk4-layer-shell-dev

      - name: Build and Package
        run: python3 build.py

      - name: Rename Release Files
        run: |
          mv release/windows.zip release/waifupaper_${{ github.ref_name }}_windows.zip
          mv release/linux.zip release/waifupaper_${{ github.ref_name }}_linux.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/waifupaper_${{ github.ref_name }}_windows.zip
            release/waifupaper_${{ github.ref_name }}_linux.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
